<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats vs. Dogs&copy;</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Cats vs. Dogs&copy;</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>
   </div>
    <div class="container">
      <button class="btn btn-primary" id="hello">Meow</button>
      <button class="btn btn-danger" id="stop">Ruff</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat said:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog said:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
